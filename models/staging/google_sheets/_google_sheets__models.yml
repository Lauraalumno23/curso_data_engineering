version: 2

models:
  - name: stg_google_sheets__budget
    description: "Datos de la tabla stg_google_sheets__budget"
    columns:
      - name: budget_id
        description: >
          Identificador unico para budget
        tests:
          - not_null
          - unique
        data_type: number
        constraints:
          - type: not_null
      - name: _row
        description: >
          Numero de cada fila de google_sheet.
        tests:
          - not_null
        data_type: number
        constraints:
          - type: not_null
      - name: product_id
        description: >
          UUID para cada producto unico en la base de datos.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id
        data_type: text
        constraints:
          - type: not_null
      - name: quantity
        description: >
          Numero de unidades para cada producto y cada mes para productos.
        tests:
          - not_null
          - positive_values
        data_type: number
        constraints:
          - type: not_null
      - name: date
        description: >
          Presupuesto para cada mes -> Fin de mes.
        tests:
          - not_null
        data_type: date
        constraints:
          - type: not_null
      - name: DATE_LOAD
        description: >
          Fecha en la que los datos fueron cargados.
        tests:
          - not_null
        data_type: timestamp_tz
        constraints:
          - type: not_null