version: 2

models:
  - name: int_products_items_orders
    config:
      contract:
        enforced: false
    description: "Tabla intermediate de products, order_items y orders"
    columns:
          - name: order_id
            description: >
                UUID para cada pedido unico en la base de datos.
            tests:
                - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: user_id
            description: >
                UUID para cada usuario unico en la base de datos.
            tests:
                - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: address_id
            description: >
                UUID para cada direccion del pedidou unica en la base de datos.
            tests:
                - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: product_id
            description: >
                UUID para cada producto unico en la base de datos.
            tests:
                - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: order_total_euros
            description: >
                Coste total del pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: quantity
            description: >
                Cantitdad del producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: item_per_order
            description: >
                ArtÃ­culo por pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: price_product
            description: >
                Precio del producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: shipping_cost_by_item_euros
            description: >
                Coste del envio por articulo.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_cost_and_shipping_by_item_euros
            description: >
                Coste y envio del articulo.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_order_by_item_euros
            description: >
                Coste total por articulo.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: price_per_order
            description: >
                Precio por pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_cost_by_item_euros
            description: >
                Coste del pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_discount_by_item_euros
            description: >
                Total del descuento por articulo.
            tests:
              - not_null
            data_type: number
            constraints:
              - type: not_null
          - name: price_per_item
            description: >
                Precio por articulo.
            tests:
              - not_null
            data_type: number
            constraints:
              - type: not_null

