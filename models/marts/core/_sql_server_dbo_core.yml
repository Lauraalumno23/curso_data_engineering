version: 2

models:
  - name: dim_addresses
    description: "Tabla de dimensiones de todas las direcciones"
    columns:
          - name: address_id
            description: >
                UUID para cada direccion unica en la base de datos.
            tests:
                - not_null
                - unique
            data_type: text
            constraints:
              - type: not_null
          - name: zipcode
            description: >
                Codigo postal.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: country
            description: >
                Pais.
            tests:
              - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: address
            description: >
                Direccion de envio.
            tests:
              - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: state_id
            description: >
                Clave foránea de cada estado
            tests:
              - not_null
              - relationships:
                  to: ref ('dim_state')
                  field: state_id
            data_type: text
            constraints:
              - type: not_null
          - name: _fivetran_deleted
            description: >
                Muestra si los datos fueron eliminados.
            data_type: boolean
            constraints:
              - type: not_null
          - name: _fivetran_synced_utc
            description: >
                Fecha en la que los datos fueron cargados.
            data_type: timestamp_tz
            constraints:
              - type: not_null

  - name: fact_events
    description: "Tabla dimensional de todos los eventos"
    columns:
          - name: EVENT_ID
            description: >
                UUID para cada evento unico en la base de datos.
            tests:
                - not_null
                - unique
            data_type: text
            constraints:
              - type: not_null
          - name: PAGE_URL
            description: >
                Direccion web.
            tests:
              - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: EVENT_TYPE_ID
            description: >
                UUID para cada tipo de evento unico en la base de datos.
            tests:
              - not_null
              - relationships:
                  to: ref ('dim_event_type')
                  field: event_type_id
            data_type: text
            constraints:
              - type: not_null
          - name: USER_ID
            description: >
                UUID para cada usuario unico en la base de datos.
            tests:
              - not_null
              - relationships:
                  to: ref ('dim_users')
                  field: user_id
            data_type: text
            constraints:
              - type: not_null
          - name: PRODUCT_ID_HASH
            description: >
                UUID para cada producto unico en la base de datos.
            data_type: text
            constraints:
              - type: not_null
          - name: SESSION_ID
            description: >
                UUID para cada sesion unica en la base de datos.
            tests:
              - not_null
            data_type: text
            constraints:
              - type: not_null
          - name: CREATED_AT_FECHA
            description: >
                Fecha cuando se creo el pedido.
            tests:
              - not_null
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: CREATED_AT_HORA
            description: >
                Hora en la que se creo el pedido.
            tests:
              - not_null
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: order_id_hash
            description: >
                UUID para cada pedido unico en la base de datos.
            data_type: text
            constraints:
              - type: not_null
          - name: _FIVETRAN_DELETED
            description: >
                Muestra si los datos fueron eliminados.
            data_type: boolean
            constraints:
              - type: not_null
          - name: _fivetran_synced_utc
            description: >
                Fecha en la que los datos fueron cargados.
            data_type: timestamp_tz
            constraints:
              - type: not_null

  - name: fact_orders
    description: "Tabla dimensional de los pedidos"
    columns:
          - name: ORDER_ID
            description: >
                UUID para cada pedido unico en la base de datos.
            tests:
              - not_null
            data_type: text
            constraints:
