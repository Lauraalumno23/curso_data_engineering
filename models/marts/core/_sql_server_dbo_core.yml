            data_type: varchar
            constraints:
              - type: not_null
          - name: total_orders
            description: >
                Total de pedidos.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_cost_by_user
            description: >
                Coste del pedido por usuario.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_total_by_user
            description: >
                Coste total del pedido por usuario.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: shipping_cost_by_user
            description: >
                Coste del envio por usuario.
            tests:
              - not_null
            data_type: number
            constraints:
              - type: not_null
          - name: total_orders_by_user
            description: >
                Pedidos totales por usuario.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_orders_by_zipcode
            description: >
                Pedidos totales por codigo postal.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_orders_by_state
            description: >
                Pedidos totales por estado.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: Tiempo_espera_pedido
            description: >
                Tiempo de espera del pedido.
            tests:
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: shipping_cost_by_item_euros
            description: >
                Coste del envio por producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_cost_by_item_euros
            description: >
                Coste del pedido por producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_order_by_item_euros
            description: >
                Precio total del pedido por producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: price_per_order
            description: >
                Precio por pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: order_cost_and_shipping_by_item_euros
            description: >
                Pedido y envio por articulo.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: total_discount_by_item_euros
            description: >
                Descuento total por articulo.
            tests:
              - not_null
            data_type: number
            constraints:
              - type: not_null
          - name: item_per_order
            description: >
                Numero de articulo por pedido.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: price_product
            description: >
                Precio del producto.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          - name: PRODUCT_ID
            description: >
                UUID para cada producto unico en la base de datos.
            tests:
              - not_null
              - relationships:
                  to: ref('dim_products')
                  field: product_id  
            data_type: text
            constraints:
              - type: not_null
          - name: QUANTITY
            description: >
              Numero de unidades para cada producto y cada mes para productos.
            tests:
              - not_null
              - positive_values
            data_type: number
            constraints:
              - type: not_null
          
