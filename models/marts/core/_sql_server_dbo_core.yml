            description: >
                Fecha en la que se prevee se entregue el pedido.
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: estimated_delivery_at_hora
            description: >
                Hora en la que se prevee entregar el pedido.
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: ORDER_COST_EUROS
            description: >
                Coste del pedido.
            tests:
              - not_null
              - positive_values
            data_type: float
            constraints:
              - type: not_null
          - name: USER_ID
            description: >
                UUID para cada usuario unico en la base de datos.
            tests:
              - not_null
              - relationships:
                  to: ref ('dim_users')
                  field: user_id
            data_type: text
            constraints:
              - type: not_null
          - name: ORDER_TOTAL_EUROS
            description: >
                Total de pedidos.
            tests:
              - not_null
              - positive_values
            data_type: float
            constraints:
              - type: not_null
          - name: delivered_at_fecha
            description: >
                Fecha en la que se entrego el pedido.
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: delivered_at_hora
            description: >
                Hora en la que se entrego el pedido.
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: TRACKING_ID
            description: >
                UUID para cada seguimiento del pedido unico en la base de datos.
            tests:
              - not_null
