            data_type: text
            constraints:
              - type: not_null
          - name: CREATED_AT_FECHA
            description: >
                Fecha en la que se creo el pedido.
            tests:
              - not_null
            data_type: timestamp_tz
            constraints:
              - type: not_null
          - name: CREATED_AT_HORA
            description: >
                Hora en la que se creo el pedido.
            tests:
              - not_null
            data_type: timestamp_tz
            constraints:
