  - name: dim_status_orders
    description: "Tabla dimensional de status_orders"
    columns:
          - name: status_orders_id
            description: >
                UUID para cada estado del pedido unico en la base de datos.
            tests:
              - not_null
              - unique
            data_type: text
            constraints:
              - type: not_null
          - name: STATUS
            description: >
                Nombre del estado del producto.
            tests:
              - not_null 
